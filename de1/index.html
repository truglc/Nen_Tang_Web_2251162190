<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .table th, .table td { vertical-align: middle; }
    .btn-sm { padding: 0.25rem 0.5rem; }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="#">TLU</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="#">Employees</a></li>
      </ul>

      <form class="d-flex ms-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." id="navbarSearchInput">
      </form>
    </div>
  </nav>
</header>


  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3 p-3 rounded" style="background-color: #5293d3; color: #333;">
      <h4>Manage <strong>Employees</strong></h4>
      <div>
        <button id="deleteSelected" class="btn btn-danger me-2"><i class="fas fa-trash"></i> Delete</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fas fa-plus"></i> Add New Employee</button>
      </div>
    </div>

    <table class="table table-bordered">
      <thead class="table-light text-center">
        <tr>
          <th><input type="checkbox" id="checkAll" /></th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody" class="text-center"></tbody>
    </table>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add New Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    
  </div>
  <div class="d-flex justify-content-between align-items-center mt-3">
  <div id="resultSummary" class="text-muted">Hiển thị 1 trong 5 kết quả</div>
  <nav>
    <ul class="pagination mb-0" id="pagination"></ul>
  </nav>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>

  <script>
    $(document).ready(function () {
      const tbody = $("#employeeTableBody");

      function renderTable() {
        tbody.empty();
        employees.forEach((emp, index) => {
          const row = `
            <tr>
              <td><input type="checkbox" class="selectRow"/></td>
              <td>${emp.name}</td>
              <td>${emp.email}</td>
              <td>${emp.address}</td>
              <td>${emp.phone}</td>
              <td>
                <button class="btn btn-sm btn-primary edit-btn me-1" data-index="${index}"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger delete-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
              </td>
            </tr>`;
          tbody.append(row);
        });
      }

      renderTable();

      $("#addForm").submit(function (e) {
        e.preventDefault();
        const newEmp = {
          name: $("#name").val(),
          email: $("#email").val(),
          address: $("#address").val(),
          phone: $("#phone").val()
        };
        employees.push(newEmp);
        renderTable();
        $("#addModal").modal('hide');
        $(this).trigger("reset");
      });

      tbody.on("click", ".delete-btn", function () {
        const index = $(this).data("index");
        employees.splice(index, 1);
        renderTable();
      });

      $("#checkAll").on("change", function () {
        $(".selectRow").prop("checked", this.checked);
      });

      $("#deleteSelected").on("click", function () {
        const indexesToDelete = [];
        $(".selectRow:checked").each(function () {
          indexesToDelete.push($(this).closest("tr").index());
        });
        indexesToDelete.sort((a, b) => b - a);
        for (let i of indexesToDelete) {
          employees.splice(i, 1);
        }
        renderTable();
      });
    });
    $("#navbarSearchInput").on("input", function () {
  const keyword = $(this).val().toLowerCase();
  $("#employeeTableBody tr").filter(function () {
    $(this).toggle($(this).text().toLowerCase().indexOf(keyword) > -1);
  });
});

  </script>
</body>
</html>
