<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý sinh viên - CSS nâng cao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">Quản lý sinh viên</div>

  <main>
    <section class="form-section">
      <h2>Form Thêm Sinh Viên</h2>
      <form>
        <label for="masv">Mã sinh viên:</label>
        <input type="text" id="masv" required>

        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoten" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh">

    <div style="display: flex; align-items: center; gap: 10px;">
      <label><strong>Giới tính:</strong></label>
      <label><input type="radio" name="gender" value="Nam"> Nam</label>
      <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
    </div>


        <label for="ghichu">Ghi chú:</label>
        <textarea id="ghichu" rows="3"></textarea>

        <button type="submit">Thêm sinh viên</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Danh sách sinh viên</h2>
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>SV001</td><td>Nguyễn Văn A</td>
            <td>nva@gmail.com</td><td>Nam</td><td>2000-01-01</td>
            <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
          </tr>
          <tr>
            <td>2</td><td>SV002</td><td>Trần Thị B</td>
            <td>ttb@gmail.com</td><td>Nữ</td><td>2001-02-02</td>
            <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
